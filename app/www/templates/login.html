<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>登录 - 2FMusic</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: radial-gradient(circle at 50% 20%, rgba(108,92,231,0.25), transparent 45%),
                  linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
    }
    .login-card {
      width: min(420px, 90vw);
      padding: 2rem;
      border-radius: 1rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 20px 50px rgba(0,0,0,0.35);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      color: #fff;
      text-align: center;
    }
    .login-card h1 {
      margin-bottom: 0.5rem;
      font-size: 1.6rem;
      letter-spacing: 0.6px;
    }
    .login-card p {
      margin-bottom: 1.5rem;
      color: rgba(255,255,255,0.7);
    }
    .login-card form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .login-card input[type="password"] {
      width: 100%;
      padding: 0.85rem 1rem;
      border-radius: 0.7rem;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08);
      color: #fff;
      outline: none;
    }
    .login-card .btn {
      padding: 0.9rem;
      border: none;
      border-radius: 0.8rem;
      background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .login-card .btn:hover { transform: translateY(-1px); box-shadow: 0 8px 20px rgba(108,92,231,0.35); }
    .login-card .btn:active { transform: scale(0.98); }
    .login-card .error { color: #ffb4b4; font-size: 0.95rem; }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>2FMusic</h1>
    <p>请输入访问密码</p>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="POST" action="{{ url_for('login', next=next_path) }}">
      <input type="password" name="password" placeholder="密码" autocomplete="current-password" required>
      <button type="submit" class="btn">登录</button>
    </form>
  </div>
</body>
</html>
